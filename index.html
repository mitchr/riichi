<div id="config" class="container">
  <div>
    <button id="calculate">Calculate Hand</button>
  </div>
  <div>
    <button id="clear">Clear Hand</button>
  </div>
  <div>
    <input type="checkbox" id="open">
    <label for="open">Open?</label>
  </div>
  <div>
    <label for="seatWind">Seat Wind:</label>
    <select id="seatWind">
      <option value="east">East</option>
      <option value="south">South</option>
      <option value="west">West</option>
      <option value="north">North</option>
    </select>
  </div>
  <div>
    <!-- also called prevailing wind -->
    <label for="roundWind">Round Wind:</label>
    <select id="roundWind">
      <option value="east">East</option>
      <option value="south">South</option>
      <option value="west">West</option>
      <option value="north">North</option>
    </select>
  </div>
</div>
